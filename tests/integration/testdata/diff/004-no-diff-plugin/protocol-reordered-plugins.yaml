_format_version: "3.0"
services:
- host: mockbin.org
  name: mockbin
  port: 443
  protocol: https
  plugins:
  - config:
      allow:
      - 192.168.0.1/24
    name: ip-restriction
    protocols:
    - https
    - grpc
  - name: prometheus
    service: mockbin
    tags:
    - o11y
    config:
      per_consumer: false
    protocols:
    - https
    - grpc