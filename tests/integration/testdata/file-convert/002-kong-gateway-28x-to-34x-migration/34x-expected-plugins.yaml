_format_version: "3.0"
plugins:
- config:
    allow:
    - goodEntryOne
    - goodEntryTwo
  enabled: true
  name: acl
- config:
    aws_imds_protocol_version: v1
    aws_region: us-east-1
    aws_role_session_name: kong
    invocation_type: RequestResponse
    is_proxy_integration: false
    keepalive: 60000
    log_type: Tail
    port: 443
    timeout: 60000
  enabled: true
  name: aws-lambda
- config:
    access:
    - kong.log.err("foo")       kong.response.exit(418)
  enabled: true
  name: post-function
- config:
    access:
    - kong.log.err("foo")       kong.response.exit(418)
  enabled: true
  name: pre-function
services:
- connect_timeout: 60000
  enabled: true
  host: mockbin.org
  name: mockbin
  plugins:
  - config:
      deny:
      - badEntryOne
      - badEntryTwo
    enabled: true
    name: acl
