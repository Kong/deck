_format_version: "1.1"

consumers:
  - username: alice
    id: 8ca63651-4068-4baa-b2b9-08dc99c296e0
  - username: bob
    id: 8ca63651-4068-4baa-b2b9-08dc99c29666

services:
- name: example-service
  port: 3200
  protocol: http
  host: localhost
  routes:
  - name: example-route-1
    paths:
    - /r1
    plugins:
      - config:
          limit_by: consumer
          minute: 6
          policy: local
        consumer: 8ca63651-4068-4baa-b2b9-08dc99c296e0 # alice's id
        enabled: true
        name: rate-limiting
        protocols:
          - http

routes:
- name: example-route-2
  paths:
  - /r2
  service:
    name: example-service
  plugins:
      - config:
          limit_by: consumer
          minute: 6
          policy: local
        consumer: 8ca63651-4068-4baa-b2b9-08dc99c29666 # bob's id
        enabled: true
        name: rate-limiting
        protocols:
          - http
