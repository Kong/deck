linters:
  enable:
  - wastedassign
  - megacheck
  - gci
  - govet
  - nolintlint
  - gomnd
  - gofumpt
  - unparam
  - nilerr
  - unconvert
  - misspell
  - importas
  - exhaustive
  - lll
  - durationcheck
  - gofmt
  - bodyclose
  - golint
  - gosec
  - nakedret
  - dogsled
  - exportloopref
  - asciicheck
  - stylecheck
  - goimports
  - depguard
issues:
  exclude-rules:
  - linters:
    - staticcheck
    text: "SA1012" # do not pass a nil Context
  - linters:
    - gosec
    text:  "weak cryptographic primitive"
    path: "state/indexers/md5Indexer.*"
  - linters:
    - gosec
    text:  "weak random number generator"
    path: _test\.go
  - linters:
    - errcheck
    text:  "Error return value" # ignore err not checked in test files
    path: _test\.go
  - linters:
    - gosec
    text:  "Expect WriteFile permissions to be 0600 or less"
    path: file/codegen/main.go
