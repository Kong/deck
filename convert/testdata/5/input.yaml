_format_version: "3.0"
services:
- name: svc1
  host: mockbin.org
  tags:
  - team-svc1
  routes:
  - name: r1
    https_redirect_status_code: 301
    paths:
    - /r1
- name: svc2
  host: mockbin.org
  routes:
  - name: r2
    https_redirect_status_code: 301
    paths:
    - /r2
- name: svc3
  host: mockbin.org
  port: 80
  routes:
  - name: r3
    https_redirect_status_code: 301
    paths:
    - /r3
    methods:
    - GET
plugins:
- name: prometheus
  enabled: true
  run_on: first
  protocols:
  - http
  - https
