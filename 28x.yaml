_format_version: "1.1"
plugins:
- config:
    whitelist:
    - abc
    - xyz
    blacklist: []
    hide_groups_header: false
  enabled: true
  name: acl
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    content_type: application/json
    custom_fields_by_lua: {}
    flush_timeout: 2
    headers:
      abc:
      - cde
      abc:
      - bis
      blue:
      - blah,bleh
      xyz:
      - efgh,lilll,mill
    http_endpoint: http://mockbin.org
    keepalive: 60000
    method: POST
    queue_size: 1
    retry_count: 10
    timeout: 10000
  enabled: true
  name: http-log
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    aws_assume_role_arn: null
    aws_imds_protocol_version: v1
    aws_key: null
    aws_region: null
    aws_role_session_name: kong
    aws_secret: null
    awsgateway_compatible: false
    base64_encode_body: true
    disable_https: false
    forward_request_body: false
    forward_request_headers: false
    forward_request_method: false
    forward_request_uri: false
    function_name: null
    host: null
    invocation_type: RequestResponse
    is_proxy_integration: false
    keepalive: 60000
    log_type: Tail
    port: 443
    proxy_scheme: http
    proxy_url: null
    qualifier: null
    skip_large_bodies: true
    timeout: 60000
    unhandled_status: null
  enabled: true
  name: aws-lambda
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    access: []
    body_filter: []
    certificate: []
    functions:
    - kong.log.err("foo")       kong.response.exit(418)
    header_filter: []
    log: []
    rewrite: []
  enabled: true
  name: post-function
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    access: []
    body_filter: []
    certificate: []
    functions:
    - kong.log.err("foo")       kong.response.exit(418)
    header_filter: []
    log: []
    rewrite: []
  enabled: true
  name: pre-function
  protocols:
  - grpc
  - grpcs
  - http
  - https
